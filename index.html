<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


<style>
      p{ 
      text-align:center;
      font-size:100px;
      overflow: hidden;
      white-space: nowrap;
      font-family: sans-serif;
      }
      .center { 
      height: 90%;
      position: relative;
      }
      .center p {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
      #fika{
      margin-top:100px;
      font-size:150px;
      color:#ff000f;
      }
   </style>
</head>
<body>
   <div class="center">
      <p >
         Är det fika?
      </p>
      <p id="fika">NEJ</p>
   </div>
</body>
<script>

fika();
window.setInterval(function(){
        fika();
}, 1000);
function fika(){
   var date = new Date();
   var h = date.getHours();
   var m = date.getMinutes();
   var s = date.getSeconds();
   if(h == 10 && m < 20 || h == 15 && m < 20){
      document.getElementById("fika").innerHTML = "JA";
      document.getElementById("fika").style.color = "#007a33";
      document.getElementById("fika").style.fontSize = "150px";
   }else if(h==12){
      document.getElementById("fika").innerHTML = "Nej, Men det är lunch";
      document.getElementById("fika").style.color = ("#004c97");
      document.getElementById("fika").style.fontSize = "75px"; 
   }else if(h == 9 && m >= 55 || h == 14 && m >= 55){
      if(m == 59){
      document.getElementById("fika").innerHTML = "NEJ, Men om " + (60-s) +" sekunde(r)";
      document.getElementById("fika").style.color = ("#ffd100");
      document.getElementById("fika").style.fontSize = "75px";
      }else{
      document.getElementById("fika").innerHTML = "NEJ, Men om " + (60-m) +" minuter "+ (60-s) + " sekunde(r)";
      document.getElementById("fika").style.color = ("#ffd100");
      document.getElementById("fika").style.fontSize = "75px";
      
      }
   }
   
   else{document.getElementById("fika").innerHTML = "NEJ";
      document.getElementById("fika").style.color = ("#ff000f");
      document.getElementById("fika").style.fontSize = "150px";
   }
}
</script>
